#        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  Deploy:
    name: Deploy To Dev
    needs: Build
    environment:
      name: Development
    if: |
      github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2