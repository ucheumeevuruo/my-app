name: Java CI with Maven

on:
#  push:
#    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: Development
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Setup Docker
        uses: docker/setup-docker-action@v4.1.0
#        with:
#          version: '24.0.9'

      - name: Build Docker Image
        run: docker build . -t ghcr.io/${{github.actor}}/payment-service-ghcr:latest

      - name: Docker Scout Scan Image
#        run: |
#          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
#          sh install-scout.sh
#          echo ${{ secrets.DOCKER_SECRET }} | docker login --username ${{ github.actor }} --password-stdin
#          docker scout quickview
#          docker scout cves
        uses: docker/scout-action@v1.16.1
        with:
          dockerhub-user: ${{ github.actor }}
          dockerhub-password: ${{ secrets.DOCKER_SECRET }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: quickview, cves
          only-severities: critical, high
          exit-code: true
          sarif-file: scout-report.sarif

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.6.0
        if: always()
        with:
          name: docker-scout-findings
          path: scout-report.sarif

      - name: Docker Push image
        run: docker push ghcr.io/${{github.actor}}/payment-service-ghcr:latest




#       Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
