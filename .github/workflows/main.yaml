name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

#      - name: Build with Maven
#        run: mvn -B package --file pom.xml

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Setup Docker
        uses: docker/setup-docker-action@v4.1.0
        with:
          docker_version: '24.0.9'

      - name: Build Docker Image
        run: docker build . -t ghcr.io/ucheumeevuruo/payment-service-ghcr:latest

      - name: Docker Scout Scan Image
        run: |
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh
          echo ${{ secrets.GITHUB_TOKEN }} | docker login --username ${{ github.actor }} --password-stdin ghcr.io
          docker scout quickview
          docker scout cves
#        uses: docker/scout-action@v1.16.1
#        with:
#          command: quickview, cves
#          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Push image
        run: docker push ghcr.io/ucheumeevuruo/payment-service-ghcr:latest




